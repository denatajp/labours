<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styleAdmin.css">
  <style>
    img.foto-profil {
      width: 100%;
      height: auto;
      max-width: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="wrapper">
      <div class="logo">
        <a href="admin.html"><img style="float:left; width: 170px; margin-top:14px;" src="logo/logo.png" alt=""></a>
      </div>
      <div class="menu">
        <ul>
          <a href="index.html"><button type="button" class="btn btn-danger">Logout</button></a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
      <h2>Verifikasi Data Diri Pengguna</h2>
      <div id="userContainer" class="row"></div>
    </div>
  </div>

  <script>
    const users = [
      {
        nama: "Denata",
        umur: 22,
        email: "denata@example.com",
        nomor_telepon: "08123456789",
        foto: "userImg/IMG_4781.JPG"
      },
      {
        nama: "Axel",
        umur: 25,
        email: "axel@gmail.com",
        nomor_telepon: "08129876543",
        foto: "userImg/WhatsApp Image 2023-06-22 at 07.41.25.jpeg"
      }
    ];

    const container = document.getElementById("userContainer");
    users.forEach((u, index) => {
      container.innerHTML += `
        <div class="grid text-center">
          <div class="g-col-6 shadow-lg p-3 mb-4 bg-body rounded">
            <div class="row">
              <div class="col">
                <img src="${u.foto}" class="foto-profil" alt="foto profil">
              </div>
              <div class="col align-self-center">
                <h4>Data Diri Pengguna</h4>
                <p>${u.nama}</p>
                <p>${u.umur} tahun</p>
                <p>${u.email}</p>
                <p>${u.nomor_telepon}</p>
              </div>
              <div class="col align-self-center">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-success btn-lg form-control" onclick="alert('Verifikasi: ${u.nama}')">Verifikasi</button>
                  <br>
                  <button class="btn btn-danger btn-lg form-control" onclick="alert('Tolak: ${u.nama}')">Tolak</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>

</html>
